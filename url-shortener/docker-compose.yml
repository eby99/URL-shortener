version: '3.8'

services:
  url-shortener:
    build: .
    container_name: url-shortener-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    volumes:
      - ./data:/app/data
      - ./templates:/app/templates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - url-shortener-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: url-shortener-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - url-shortener
    restart: unless-stopped
    networks:
      - url-shortener-network
    profiles:
      - production

networks:
  url-shortener-network:
    driver: bridge

volumes:
  url-shortener-data:
    driver: local