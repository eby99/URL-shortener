<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Professional Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="url"], input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #2d3748;
        }

        input[type="url"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .custom-code-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .custom-code-input {
            flex: 1;
            opacity: 0.5;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .custom-code-input.enabled {
            opacity: 1;
            pointer-events: all;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        button {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }

        .result {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 24px;
            border-radius: 16px;
            margin-top: 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result h3 {
            margin-bottom: 16px;
            font-size: 1.2rem;
        }

        .url-result {
            background: rgba(255, 255, 255, 0.2);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .url-text {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 1rem;
            color: white;
            word-break: break-all;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-left: 12px;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-top: 32px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            display: block;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .url-list {
            margin-top: 32px;
        }

        .url-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .url-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .url-short {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1rem;
        }

        .url-clicks {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .url-original {
            color: #718096;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            padding: 16px;
            border-radius: 16px;
            margin-top: 16px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .error.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #48bb78;
        }

        .status-offline {
            background: #f56565;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .url-result {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            
            .copy-btn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— LinkShrinker Pro</h1>
        <p class="subtitle">
            <span id="statusIndicator" class="status-indicator status-online"></span>
            Professional URL shortening service
        </p>
        
        <form id="urlForm">
            <div class="form-group">
                <label for="originalUrl">Enter your long URL:</label>
                <input type="url" id="originalUrl" placeholder="https://example.com/very/long/url" required>
            </div>
            
            <div class="custom-code-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="useCustomCode">
                    <label for="useCustomCode">Custom short code (optional)</label>
                </div>
                <input type="text" id="customCode" class="custom-code-input" placeholder="my-custom-link" maxlength="20">
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn-primary" id="submitBtn">
                    <span class="btn-text">Shorten URL</span>
                </button>
                <button type="button" id="clearBtn" class="btn-secondary">Clear All</button>
            </div>
        </form>
        
        <div id="result" class="result">
            <h3>âœ… Your shortened URL is ready!</h3>
            <div class="url-result">
                <span id="shortUrl" class="url-text"></span>
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
            <p>Click on your short link to test it, or share it anywhere!</p>
        </div>
        
        <div id="error" class="error">
            <span id="errorText"></span>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <span id="totalUrls" class="stat-number">0</span>
                <div class="stat-label">URLs Created</div>
            </div>
            <div class="stat-card">
                <span id="totalClicks" class="stat-number">0</span>
                <div class="stat-label">Total Clicks</div>
            </div>
            <div class="stat-card">
                <span id="todayUrls" class="stat-number">0</span>
                <div class="stat-label">Created Today</div>
            </div>
        </div>
        
        <div class="url-list" id="urlList"></div>
    </div>

    <script>
        const API_BASE = '/api';
        let isOnline = true;

        // Check server status
        async function checkStatus() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    setOnlineStatus(true);
                } else {
                    setOnlineStatus(false);
                }
            } catch (error) {
                setOnlineStatus(false);
            }
        }

        function setOnlineStatus(online) {
            isOnline = online;
            const indicator = document.getElementById('statusIndicator');
            if (online) {
                indicator.className = 'status-indicator status-online';
            } else {
                indicator.className = 'status-indicator status-offline';
            }
        }

        // API calls
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                setOnlineStatus(false);
                throw error;
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Show success result
        function showResult(shortUrl) {
            const resultDiv = document.getElementById('result');
            const shortUrlSpan = document.getElementById('shortUrl');
            shortUrlSpan.textContent = shortUrl;
            resultDiv.classList.add('show');
            setTimeout(() => {
                resultDiv.classList.remove('show');
            }, 10000);
        }

        // Copy to clipboard
        async function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            try {
                await navigator.clipboard.writeText(shortUrl);
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
                showError('Failed to copy to clipboard');
            }
        }

        // Update statistics
        async function updateStats() {
            try {
                const stats = await apiCall('/stats');
                document.getElementById('totalUrls').textContent = stats.total_urls;
                document.getElementById('totalClicks').textContent = stats.total_clicks;
                document.getElementById('todayUrls').textContent = stats.today_urls;
                setOnlineStatus(true);
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }

        // Render URL list
        async function renderUrlList() {
            try {
                const urls = await apiCall('/recent');
                const urlListDiv = document.getElementById('urlList');
                
                if (urls.length === 0) {
                    urlListDiv.innerHTML = '';
                    return;
                }

                urlListDiv.innerHTML = '<h3 style="color: #2d3748; margin-bottom: 20px;">ðŸ“Š Your Recent Links</h3>';
                
                urls.slice(0, 5).forEach(url => {
                    const urlItem = document.createElement('div');
                    urlItem.className = 'url-item';
                    urlItem.innerHTML = `
                        <div class="url-item-header">
                            <div class="url-short" onclick="window.open('${url.short_url}', '_blank')" style="cursor: pointer;">${url.short_url}</div>
                            <div class="url-clicks">${url.clicks} clicks</div>
                        </div>
                        <div class="url-original">${url.original_url}</div>
                    `;
                    urlListDiv.appendChild(urlItem);
                });
                
                setOnlineStatus(true);
            } catch (error) {
                console.error('Failed to fetch recent URLs:', error);
            }
        }

        // Handle custom code checkbox
        document.getElementById('useCustomCode').addEventListener('change', function() {
            const customCodeInput = document.getElementById('customCode');
            if (this.checked) {
                customCodeInput.classList.add('enabled');
                customCodeInput.focus();
            } else {
                customCodeInput.classList.remove('enabled');
                customCodeInput.value = '';
            }
        });

        // Handle form submission
        document.getElementById('urlForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const originalUrl = document.getElementById('originalUrl').value.trim();
            const useCustomCode = document.getElementById('useCustomCode').checked;
            const customCode = document.getElementById('customCode').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            // Show loading state
            submitBtn.innerHTML = '<div class="loading"></div>';
            submitBtn.disabled = true;

            try {
                const data = {
                    url: originalUrl,
                    custom_code: useCustomCode ? customCode : null
                };

                const result = await apiCall('/shorten', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                // Show result
                showResult(result.short_url);
                
                // Update UI
                await updateStats();
                await renderUrlList();
                
                // Reset form
                document.getElementById('urlForm').reset();
                document.getElementById('customCode').classList.remove('enabled');
                document.getElementById('useCustomCode').checked = false;

            } catch (error) {
                showError(error.message || 'Failed to shorten URL');
            } finally {
                // Reset button
                submitBtn.innerHTML = '<span class="btn-text">Shorten URL</span>';
                submitBtn.disabled = false;
            }
        });

        // Handle clear all button
        document.getElementById('clearBtn').addEventListener('click', async function() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                try {
                    await apiCall('/clear', { method: 'DELETE' });
                    await updateStats();
                    await renderUrlList();
                    document.getElementById('result').classList.remove('show');
                } catch (error) {
                    showError('Failed to clear data');
                }
            }
        });

        // Initialize the application
        async function init() {
            await checkStatus();
            await updateStats();
            await renderUrlList();
            
            // Set up periodic status checks
            setInterval(checkStatus, 30000); // Check every 30 seconds
            setInterval(updateStats, 10000);  // Update stats every 10 seconds
        }

        // Start the application
        init();
    </script>
</body>
</html>
